<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>All Items</span></h2>
        </div>
<!--        <div class="col-xs-4">-->
<!--            <a href="#"><img src="../../../assets/image/logo.png" class="img-responsiver" /></a>-->
<!--        </div>-->
    </div>
    <hr style="position: absolute; width:100%; height:6px; background-color: #333; z-index: -1; margin-top: -80px;" />
<!--    <img  src="../../../assets/image/wood.png" style="margin-top: -75px;" />-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <table class="table" [mfData]="itemList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" >
                <thead>
                    <tr>
                        <th colspan="5">
                            <div class="row">
                                <div class="col-md-9">
                                    Filter by Description:
                                    <input class="form-control" [(ngModel)]="filterQuery" />
                                </div>
                                <div class="col-md-3">
                                    <label class="label-control">Rows on page</label>
                                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                                        <option [ngValue]="5">5</option>
                                        <option [ngValue]="10">10</option>
                                        <option [ngValue]="15">15</option>
                                    </select>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <div class="row" style="margin-bottom: 30px;">
                            <div class="col-md-3">
                                <a (click)="onSelect(item)">
                                    <img class="img-responsive" src="{{serverPath}}/image/item/{{item.id}}.png" />
                                </a>
                            </div>
                            <div class="col-md-9">
                                <h4 (click)="onSelect(item)" style="margin-top: 20px;cursor: pointer;">{{item.title}}</h4>
                                <span>{{item.publicationDate}}</span>
                                <p>{{item.author}}</p>
                                <span>{{item.numberOfPages}}</span><span> sub-items</span>
                                <br/>
                                <a (click)="onSelect(item)"><span
                                            style="font-size: x-large; color: #db3208">LKR <span>{{item.ourPrice | number : '1.2-2'}}</span></span></a>
                                <span style=" text-decoration: line-through;">LKR <span
                                            > {{item.listPrice | number : '1.2-2'}}</span></span>
                                <p>{{item.description | slice:0:500}}</p>
                            </div>
                        </div>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
